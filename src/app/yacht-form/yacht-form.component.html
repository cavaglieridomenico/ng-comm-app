<div class="form-container">
  <form [formGroup]="yachtForm" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field appearance="fill">
        <mat-label> Yacht name </mat-label>
        <input matInput formControlName="productName" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label> Yacht tag line </mat-label>
        <input matInput formControlName="productTagLine" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label> Yacht image URL</mat-label>
        <input matInput formControlName="productImg" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label> Yacht description </mat-label>
        <textarea
          matInput
          rows="15"
          cols="5"
          formControlName="description"
        ></textarea>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label> Yacht daily cost</mat-label>
        <input matInput formControlName="dailyCost" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>It's on offer? {{ yacht.onOffer }}</mat-label>
        <mat-select formControlName="onOffer">
          <mat-option value="{{ true }}"> Yes </mat-option>
          <mat-option value="{{ false }}"> No </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="flex-column align-center">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        (click)="onAddYacht()"
      >
        Add Yacht
      </button>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        (click)="onDeleteYacht()"
      >
        Delete Yacht
      </button>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        (click)="onUpdateYacht()"
      >
        Update Yacht
      </button>
    </div>
  </form>
  <div
    class="modal flex-row justify-center align-center"
    *ngIf="responseYachtMessage"
  >
    <p>{{ responseYachtMessage }}</p>
  </div>
</div>
