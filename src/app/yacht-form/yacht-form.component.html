<div class="form-container">
  <form [formGroup]="yachtForm" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field appearance="fill">
        <mat-label> Yacht name </mat-label>
        <input matInput formControlName="productName" />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label> Yacht tag line </mat-label>
        <input matInput formControlName="productTagLine" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label> Yacht image URL</mat-label>
        <input matInput formControlName="productImg" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label> Yacht description </mat-label>
        <textarea
          matInput
          rows="15"
          cols="5"
          formControlName="description"
        ></textarea>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label> Yacht daily cost</mat-label>
        <input matInput formControlName="dailyCost" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-label>It's on offer? {{ yacht.onOffer }}</mat-label>
        <mat-select formControlName="onOffer">
          <mat-option value="true"> Yes </mat-option>
          <mat-option value="false"> No </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="flex-row space-between">
      <button mat-raised-button color="primary" type="submit">
        Update Yacht
      </button>
      <!-- <button (click)="onCreate()" type="submit">New Yacht</button> -->
      <!-- <button (click)="onDelete()" type="submit">Delete Yacht</button> -->
    </div>
  </form>
</div>
